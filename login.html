<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnkrNest_Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      body {
        background-image: url(v796-nunny-03b.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
      .login-container {
        margin-top: 150px;
      }
      .form-floating input {
        width: 100%;
        max-width: 400px;
        margin: 0 auto;
      }
      .form-floating label {
        margin-left: 0;
      }
      .login-btn {
        width: 100%;
        max-width: 300px;
        margin: 20px auto;
        display: block;
      }
      @media (max-width: 576px) {
        .navbar img {
          height: 40px;
        }
        .login-container {
          margin-top: 100px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgba(80, 80, 80, 1)"
    >
      <div class="container-fluid">
        <img
          src="image.png"
          style="height: 50px; width: auto; border-radius: 15%"
        />
        <a class="navbar-brand text-light" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-light" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">About Us</a>
            </li>
          </ul>
          <form class="d-flex">
            <a href="singup.html">
              <button
                type="button"
                class="btn btn-light mx-3"
                style="width: 120px"
              >
                Sign Up
                <span class="badge text-bg-secondary"
                  ><i class="fa-solid fa-user-plus"></i
                ></span>
              </button>
            </a>
          </form>
        </div>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="container text-center login-container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <form>
            <h3
              class="text-uppercase text-center heading"
              style="font-weight: bold; color: #637ea8; font-family: sans-serif"
            >
              Log - In
            </h3>
            <div
              class="form-floating mb-3"
              style="max-width: 400px; margin: auto"
            >
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="Email address"
              />
              <label for="floatingInput">Email address</label>
            </div>

            <div
              class="form-floating mb-3"
              style="max-width: 400px; margin: auto"
            >
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>

            <div
              class="d-flex justify-content-between align-items-center mb-3"
              style="max-width: 400px; margin: auto"
            >
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value="remember-me"
                  id="checkDefault"
                />
                <label class="form-check-label ms-1" for="checkDefault">
                  Remember me
                </label>
              </div>
              <a href="#" class="text-decoration-none">
                <i class="fa-solid fa-lock"></i> Forgot Password
              </a>
            </div>
          </form>
          <a href="index.html"
            ><button class="btn btn-primary login-btn">Sign in</button></a
          >
          <p class="mt-5 mb-3 text-body-secondary">Â© SnkrNestByShriyansh</p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
