  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgba(80, 80, 80, 1)"

      <div class="container-fluid">
        <img
          src="image.png"
          style="height: 50px; width: auto; border-radius: 15%"
        />
        <a class="navbar-brand text-light" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              type="button"
              class="btn btn-light mx-3"

          Help
        </h3>

        <form>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingNumber"
              placeholder="Mobile Number"
            />
            <label for="floatingNumber">Mobile Number</label>
          </div>

          <button
            onclick="alert('We will reach you within 24 Hours')"
            type="button"
            class="btn btn-primary w-100"
          >
            Schedule a Callback From Us
          </button>
        </form>

        <p class="mt-4 mb-0 text-center text-body-secondary">
