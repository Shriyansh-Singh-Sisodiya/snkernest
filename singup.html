<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnkrNest_SignUp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        background-image: url(v796-nunny-03b.jpg);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: rgba(80, 80, 80, 1)"
    >
      <div class="container-fluid">
        <img
          src="image.png"
          style="height: 50px; width: auto; border-radius: 15%"
          alt="Logo"
        />
        <a class="navbar-brand text-light" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">About Us</a>
            </li>
          </ul>
          <a href="login.html" class="btn btn-light">
            Log Out
            <span class="badge text-bg-secondary"
              ><i class="fa-solid fa-right-to-bracket"></i
            ></span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Sign-Up Form -->
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card shadow p-4" style="max-width: 500px; width: 100%">
        <h3
          class="text-uppercase text-center mb-4"
          style="font-weight: bold; color: #032352"
        >
          Sign Up
        </h3>
        <form>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter Your Full Name"
            />
            <label for="name">Name</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
            <label for="email">Email Address</label>
          </div>
          <div class="input-group mb-3">
            <div class="form-floating flex-grow-1">
              <input
                type="text"
                class="form-control"
                id="mobile"
                placeholder="+91XXXXXXXXX"
              />
              <label for="mobile">Mobile Number</label>
            </div>
            <button class="btn btn-success">GET OTP</button>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
            <label for="password">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              placeholder="Confirm Password"
            />
            <label for="confirmPassword">Confirm Password</label>
          </div>
          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
            <span class="float-end"
              ><i class="fa-solid fa-lock"></i> Forgot Password</span
            >
          </div>
          <a href="login.html" class="btn btn-primary w-100">Sign Up</a>
        </form>
        <p class="mt-4 text-center text-body-secondary">
          Â© SnkrNestByShriyansh
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
